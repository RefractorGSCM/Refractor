version: "3.7"

services:
  postgresd:
    container_name: "postgres"
    image: postgres:9.6
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=kratos
    volumes:
    - ./deploy/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - intranet

  kratos-migrate:
    container_name: "kratos-migrate"
    depends_on:
      - postgresd
    image: oryd/kratos:v0.6.3-alpha.1
    environment:
      - DSN=postgres://postgres:password@postgresd:5432/kratos?sslmode=disable&max_conns=20&max_idle_conns=4
    volumes:
      - type: bind
        source: ./deploy/kratos
        target: /etc/config/kratos
    command: -c /etc/config/kratos/kratos.yml migrate sql -e --yes
    restart: on-failure
    networks:
      - intranet

  kratos:
    container_name: "kratos"
    depends_on:
      - postgresd
      - kratos-migrate
    image: oryd/kratos:v0.6.3-alpha.1
    ports:
      - "4433:4433" # public
      - "4434:4434" # admin
    restart: unless-stopped
    environment:
      - DSN=postgres://postgres:password@postgresd:5432/kratos?sslmode=disable&max_conns=20&max_idle_conns=4
      - LOG_LEVEL=trace
    command: serve -c /etc/config/kratos/kratos.yml --dev --watch-courier
    volumes:
      - type: bind
        source: ./deploy/kratos
        target: /etc/config/kratos
    networks:
      - intranet

  mailslurper:
    container_name: "mailslurper"
    image: oryd/mailslurper:latest-smtps
    ports:
      - "4436:4436"
      - "4437:4437"
    networks:
      - intranet

networks:
  intranet: