version: v0.6.3-alpha.1

dsn: "{{KRATOS_DSN}}"

serve:
  public:
    base_url: https://{{DOMAIN}}/kp/
    cors:
      enabled: true
      allowed_origins:
        - https://{{DOMAIN}}
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Cookie
      exposed_headers:
        - Content-Type
        - Set-Cookie
  admin:
    base_url: http://127.0.0.1:4434/

selfservice:
  default_browser_return_url: https://{{DOMAIN}}/
  whitelisted_return_urls:
    - https://{{DOMAIN}}/

  methods:
    password:
      enabled: true
    link:
      enabled: true

  flows:
    error:
      ui_url: https://{{DOMAIN}}/k/error

    settings:
      ui_url: https://{{DOMAIN}}/k/settings
      privileged_session_max_age: 15m

    recovery:
      enabled: true
      ui_url: https://{{DOMAIN}}/k/recovery

    verification:
      enabled: true
      ui_url: https://{{DOMAIN}}/k/verify
      after:
        default_browser_return_url: https://{{DOMAIN}}/k/activated

    logout:
      after:
        default_browser_return_url: https://{{DOMAIN}}/k/login

    login:
      ui_url: https://{{DOMAIN}}/k/login
      lifespan: 10m

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - {{COOKIE_SECRET}}

hashers:
  argon2:
    parallelism: 1
    memory: 128MB
    iterations: 2
    salt_length: 16
    key_length: 16

identity:
  default_schema_url: file:///etc/config/kratos/identity.schema.json