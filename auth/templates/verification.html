{{ define "verification" }}
{{ template "head" . }}
    <div class="container" id="settings">
        <h1>Email Verification</h1>

        <form method="{{ .Method }}" action="{{ .Action }}">
            {{ range $message := .Messages }}
            <div class="message-{{ $message.Type }}">{{ $message.Text }}</div>
            {{ end }}

            <div class="inputs">
                {{ range $node := .UiNodes }}
                {{ if eq $node.Type "submit" }}
                <button type="submit" name="{{ $node.Name }}" value="{{ $node.Value }}">{{ $node.Label }}</button>
                {{ else }}
                <div class="input-wrapper">
                    <div class="input-main">
                        <input id="input-{{ $node.Name }}" type="{{ $node.Type }}" name="{{ $node.Name }}" value="{{ $node.Value }}" required />

                        <div class="underline"></div>

                        {{ if $node.Label }}
                        <label for="input-{{ $node.Name }}">{{ $node.Label }}</label>
                        {{ end }}
                    </div>
                </div>
                {{ end }}
                {{ end }}
            </div>
        </form>
    </div>
{{ template "foot" . }}
{{ end }}
